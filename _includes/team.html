<!-- Team Section -->
    <section id="team" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Testimonials</h2>
                      <h3 class="section-subheading text-muted">Client feedback for S Cubed Coaching.</h3>
                </div>
            </div>
            <div class="row">
                {% for member in site.people %}
                <div class="col-sm-4">
                    <div class="team-member">
                        <img src="img/team/{{ member.pic }}.png" class="img-responsive img-circle" alt="">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted">If you enjoyed your experience with S Cubed Coaching, please leave me a review.</p>
                    <a href="https://www.google.com/search?q=s+cubed+coaching&oq=s+cub&aqs=chrome.0.69i59j69i57j46i175i199j46i10i131i395i433j0i395l2j69i60l2.1777j1j9&sourceid=chrome&ie=UTF-8#lrd=0x4870bdcc403e7eb9:0xbfb17af40ebc697d,1,,," title="S Cubed Coaching Google Reviews"> Leave a Review </a>
                </div>
            </div>
        </div>
    </section>
